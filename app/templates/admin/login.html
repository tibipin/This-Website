{% extends 'base.html' %}

{% block body %}
<div class="w3-panel w3-border w3-round-xlarge">
    <h1>Sign In</h1>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
