{% extends 'base.html' %}

{% block body %}

<div class="w3-panel w3-border w3-round-xlarge">
    <h4>Create a new blog post</h4>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
            <p>
                {{ form.title.label }}
                <br>
                {{ form.title(class_='title' }}</p>
            <p>
                {{ form.content.label }}
                <br>
                {{ form.content(class_='content') }}
            </p>

        <p>{{ form.post_it() }}</p>
    </form>
</div>
{% endblock %}
